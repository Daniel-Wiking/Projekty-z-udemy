<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat&family=Special+Elite&display=swap"
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/09922e5361.js" crossorigin="anonymous"></script>
    <script src="p7.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="p7.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>Exchange Rate App</h1>
        <p>Sprawd≈∫ aktualne kursy walut</p>

        <div class="app-body">
            <div class="section-left">
                <input type="number" class="amount-one" value="1">
                <select name="" id="currency-one">
                    <option value="PLN" selected>PLN</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                    <option value="EUR">EUR</option>
                    <option value="CHF">CHF</option>
                </select>
                
            </div>
            <button class="swap"><i class="fas fa-retweet"></i></button>

            <div class="section-right">
                <input type="number" class="amount-two" value="1" disabled>
                <select name="" id="currency-two" >
                    <option value="PLN" selected>PLN</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                    <option value="EUR">EUR</option>
                    <option value="CHF">CHF</option>
                </select>
                
            </div>
        </div>
        <p class="rate-info"></p>

    </div>
</body>
</html>
