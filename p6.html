<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/09922e5361.js" crossorigin="anonymous"></script>
    <script src="p6.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="p6.css">
    <title>MyNotes</title>
</head>
<body>
    <div class="menu">
        <h1><i class="fas fa-sticky-note"></i>My Notes</h1>
        <div class="menu-buttons">
            <button class="add icon"><i class="fas fa-plus"></i>Dodaj notatkę</button>
            <button class="delete-all icon"><i class="fas fa-trash-alt"></i>Usuń Notatkę</button>
        </div>
        </div>
        <div class="note-area">

<div class="note-panel">
<h2>Dodaj notatkę</h2>
<label for="category">Wybierz kategorię</label>
<select name="" id="category" onChange="selectValue()">
    <option value="0" disabled selected>-wybierz kategorię-</option>
    <option value="1">Zakupy</option>
    <option value="1">Praca</option>
    <option value="1">Inne</option>
</select>
<label for="text"></label>
<textarea name="Treść notatki" id="text" cols="30" rows="10"></textarea>
<p class="error">Uzupełnij wszystkie pola!</p>
<div class="panel-buttons">
    <button class="icon save"><i class="fas fa-save"></i>  Zapisz</button>
    <button class="icon cancel"><i class="fas fa-window-close"></i>  Anuluj</button>
</div>
</div>
    
</body>
</html>
