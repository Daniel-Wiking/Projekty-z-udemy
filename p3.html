<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="p3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat&family=Special+Elite&display=swap"
        rel="stylesheet">
        <script type="text/javascript" src="p3.js" defer></script>
</head>


    <div class="wrapper">
        <form>
<h1>Zarejestruj się!</h1>
       <div class="form-box">
        <label for="username">Nazwa  użytkownika: </label>
        <input type="text" id="username" placeholder="Podaj nazwę użytkownika">
        <p class="error">error</p>

       </div>
       <div class="form-box">
        <label for="password">Hasło: </label>
        <input type="text" id="password" placeholder="Podaj hasło (min 8 znaków)">
        <p class="error">error</p>

       </div>
       <div class="form-box">
        <label for="password2">Powtórz hasło: </label>
        <input type="text" id="password2" placeholder="Powtórz hasło">
        <p class="error">error</p>

       </div>
       <div class="form-box">
        <label for="email">Adres e-mail: </label>
        <input type="email" id="email" placeholder="Powtórz hasło">
        <p class="error">error</p>

       </div>
       <div class="ctrlBtns">
        <button class="clear">Wyczyść</button>
        <button type="submit" class="send">Wyślij</button>
       </div>
       <div class="popup">
        <p>Formularz został poprawie wysłany!</p>
        <button class="close">Zamknij</button>
       </div>
        
    </div>
</form>
    
</body>

</html>
