<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billsplitter</title>
    <link rel="stylesheet" href="p2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat&family=Special+Elite&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
<div class="top">
    <h1>Billsplitter</h1>
    <p>Podziel się rachunkiem!</p>
</div>
<div class="bottom">
    <label for="price">Całkowita kwota do zapłaty</label>
    <input type="number" id="price">
    <label for="people">Liczba osób do podziału</label>
    <input type="number" id="people">
    <label for="tip">Liczba osób do podziału</label>
    <select type="number" id="tip">
        <option value="0" disabled selected>Wybierz napiwek</option>
        <option value="0.05">5%</option>
        <option value="0.1">10%</option>
        <option value="0.15">15%</option>
        <option value="0.2">20%</option>
    </select>
<button class="count">Oblicz</button>
<p class="error"></p>
<p class="cost-info">Powinniście się złożyć po <span class="cost"></span> zł</p>


</div>
       
        
    </div>
    <script type="text/javascript" src="p2.js"></script>
</body>

</html>
